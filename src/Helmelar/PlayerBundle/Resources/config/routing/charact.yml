charact_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "HelmelarPlayerBundle:Charact:edit" }

charact_update:
    pattern:  /{id}/update
    defaults: { _controller: "HelmelarPlayerBundle:Charact:update" }
    requirements: { _method: post }

charact_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "HelmelarPlayerBundle:Charact:delete" }
    requirements: { _method: post }

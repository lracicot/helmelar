    defaults: { _controller: "HelmelarPlayerBundle:Charact:index" }

charact_show:
    pattern:  /{id}/show
    defaults: { _controller: "HelmelarPlayerBundle:Charact:show" }

charact_new:
    pattern:  /new
    defaults: { _controller: "HelmelarPlayerBundle:Charact:new" }

charact_create:
    pattern:  /create
    defaults: { _controller: "HelmelarPlayerBundle:Charact:create" }
